<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>

    <link rel="icon" href="/assets/images/LOGO 1080x1080.png">
    <link rel="icon" href="./assets/images/icone.svg">
    <link rel="stylesheet" href="styles.css">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>

<body class="background">

    <main>
        <section class="corpo-calculadora">

            <div class="div-resultado">
                <div>
                    <h2 id="resultAnterior">2938</h2>
                </div>
    
                <div>
                    <h1 id="resultAtual">12390</h1>
                </div>
            </div>

            <div class="secao-botoes">
                <button class="botao-limparCalcular" id="limpar">Limpar</button>
                <button class="botao-op" id="%">
                    <img src="./assets/images/porcentagem.svg" width="40px">
                </button>
                <button class="botao-op" id="/">/</button>
            </div>

            <div class="secao-botoes">
                <button class="botao-num" id="7">7</button>
                <button class="botao-num" id="8">8</button>
                <button class="botao-num" id="9">9</button>
                <button class="botao-op" id="x">
                    <img src="./assets/images/multiplicacao.svg" width="22px">
                </button>
            </div>

            <div class="secao-botoes">
                <button class="botao-num" id="4">4</button>
                <button class="botao-num" id="5">5</button>
                <button class="botao-num" id="6">6</button>
                <button class="botao-op" id="subtracao">
                    <img src="./assets/images/menos.svg" width="25px">
                </button>
            </div>

            <div class="secao-botoes">
                <button class="botao-num" id="1">1</button>
                <button class="botao-num" id="2">2</button>
                <button class="botao-num" id="3">3</button>
                <button class="botao-op" id="soma">
                    <img src="./assets/images/mais.svg" width="20px">
                </button>
            </div>

            <div class="secao-botoes">
                <button class="botao-num" id="0">0</button>
                <button class="botao-num" id="ponto">,</button>
                <button class="botao-limparCalcular">Calcular</button>
            </div>

        </section>
    </main>

    <footer>
        <p>Desenvolvido por <a href="https://github.com/sophya-ribeiro">Sophya Ribeiro</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
